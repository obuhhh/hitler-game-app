<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Таємний Гітлер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .policy-card {
            border: 2px solid;
            transition: transform 0.2s;
        }

        .liberal {
            border-color: #4299e1;
            background-color: #2b6cb0;
        }

        .fascist {
            border-color: #e53e3e;
            background-color: #c53030;
        }

        .policy-card.empty {
            background-color: #2d3748;
            border-color: #4a5568;
        }

        .player-card {
            background-color: #2d3748;
        }

        .action-button {
            background-color: #4a5568;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #2d3748;
        }
    </style>
</head>

<body class="p-4">

    <div id="main-container" class="max-w-md mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold">Таємний Гітлер</h1>
            <p id="user-info" class="text-sm text-gray-400">Завантаження даних...</p>
        </header>

        <!-- Ігрове поле -->
        <section id="game-board" class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Ігрове поле</h2>
            <!-- Ліберальні закони -->
            <div class="mb-4">
                <h3 class="text-blue-400 mb-2">Ліберальні закони</h3>
                <div class="grid grid-cols-5 gap-2">
                    <div class="policy-card liberal h-20 rounded-lg"></div>
                    <div class="policy-card liberal h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-300" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </div>
            </div>
            <!-- Фашистські закони -->
            <div>
                <h3 class="text-red-400 mb-2">Фашистські закони</h3>
                <div class="grid grid-cols-6 gap-2">
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card fascist h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg"></div>
                    <div class="policy-card empty h-20 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-300" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Гравці -->
        <section id="players" class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Гравці</h2>
            <div class="space-y-2">
                <div class="player-card p-3 rounded-lg flex justify-between items-center"><span>Гравець 1
                        (Президент)</span> <span class="text-xs text-gray-400">ID: 123</span></div>
                <div class="player-card p-3 rounded-lg flex justify-between items-center"><span>Гравець 2
                        (Канцлер)</span> <span class="text-xs text-gray-400">ID: 456</span></div>
                <div class="player-card p-3 rounded-lg flex justify-between items-center"><span>Гравець 3</span> <span
                        class="text-xs text-gray-400">ID: 789</span></div>
            </div>
        </section>

        <!-- Панель дій -->
        <section id="actions">
            <h2 class="text-lg font-semibold mb-2">Ваші дії</h2>
            <div class="grid grid-cols-2 gap-4">
                <button id="vote-ja-btn" class="action-button p-4 rounded-lg font-bold text-green-400">Голосувати
                    "Ja!"</button>
                <button id="vote-nein-btn" class="action-button p-4 rounded-lg font-bold text-red-400">Голосувати
                    "Nein!"</button>
            </div>
        </section>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Ініціалізуємо додаток
        tg.ready();
        tg.expand(); // Розгортаємо на весь екран

        // Показуємо інформацію про користувача
        const userInfo = document.getElementById('user-info');
        if (tg.initDataUnsafe.user) {
            userInfo.textContent = `Гравець: ${tg.initDataUnsafe.user.first_name}`;
        }

        // Функція для надсилання даних боту
        function sendAction(action, value) {
            const data = { action, value };
            tg.sendData(JSON.stringify(data));
            // Можна закрити додаток після дії
            // tg.close(); 
        }

        // Навішуємо обробники на кнопки
        document.getElementById('vote-ja-btn').addEventListener('click', () => {
            sendAction('vote', 'ja');
        });

        document.getElementById('vote-nein-btn').addEventListener('click', () => {
            sendAction('vote', 'nein');
        });

        // Налаштовуємо головну кнопку Telegram
        tg.MainButton.setText("Закрити гру");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.close();
        });

    </script>
</body>

</html>
